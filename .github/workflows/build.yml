name: Build Windows App
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Tesseract OCR
      run: choco install tesseract -y
    
    - name: Install dependencies
      run: pip install pyinstaller pyautogui pyperclip selenium webdriver-manager pillow pytesseract keyboard
    
    - name: Build executable
      run: pyinstaller --onefile --windowed --name "TelegramCodeScanner" telegram_automation.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TelegramCodeScanner-Windows
        path: dist/TelegramCodeScanner.exe
        retention-days: 30
