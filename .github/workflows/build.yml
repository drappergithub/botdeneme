name: Build Windows App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller pyautogui pyperclip selenium webdriver-manager
    
    - name: Build executable
      run: |
        cd desktop-app
        pyinstaller --onefile --windowed --name "TelegramAutomation" --icon=NONE telegram_automation.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TelegramAutomation-Windows
        path: desktop-app/dist/TelegramAutomation.exe
        retention-days: 30
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: desktop-app/dist/TelegramAutomation.exe
